spring:
  application:
    name: spring-security

  sql:
    init:
      mode: always

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/mydb
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver